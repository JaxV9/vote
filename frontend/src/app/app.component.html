<app-hello-user [display]="userIsLogin()" [pseudo]="userService.currentUser()?.pseudo">
  <button class="logout" (click)="logout()">logout</button>
</app-hello-user>

<app-vote>
  <app-choice (click)="vote('Yes')" [choice]="'yes'" />
  <app-choice (click)="vote('No')" [choice]="'no'" />
</app-vote>
<app-results [votes]="voteService.votesList()" />

<app-sign-pop [display]="!userIsLogin()" />
